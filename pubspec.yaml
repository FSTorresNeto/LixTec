dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_native_splash:
  color: '#A7C957'
  image: 'assets/icons/splash.png'
  android: true
  ios: true

flutter_icons:
  image_path: 'assets/icons/app_icon.png'
  ios: true
  remove_alpha_ios: true
  android: 'launcher_icon'
  adaptive_icon_background: '#FFFF'
  adaptive_icon_foreground: 'assets/icons/app_icon.png'

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/tutorial/
    - assets/fonts/
