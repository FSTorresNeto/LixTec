publish_to: 'none'

version: 2.0.0+7

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_modular: ^5.0.0
  get: ^4.6.6

  import_sorter: ^4.6.0
  google_sign_in: ^6.2.2
